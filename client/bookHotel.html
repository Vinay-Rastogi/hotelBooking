<!-- frontend/pages/bookGas.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Book Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body id="bookHotelPage">
  <div class="container hotelBookingContainer mt-5">
    <div class="hotelBooking-form">
      <form id="hotelBooking-form">
        <div class="row">
          <div class="col-md-9">
            <h2 style="color: black">Book Hotel</h2>
            <div class="row">
              <div class="col-3">
                <h5 class="mt-2">Select Booking Date :</h5>
              </div>
              <div class="col-md-4">
                <input id="bookingDate" name="date" type="date" class="form-control" placeholder="Booking Date">
              </div>
            </div>

          </div>
          <div class="col-md-3">
            <button id="logout" class="btn btn btn-info" type="button">
              Logout
            </button>
          </div>
          <div class="col-md-12 mt-2" id="hotelOptions" style="display: none;">
            <div class="row">
              <div class="col-4 p-2">
                <img src="../room1.jpg" width="100%" alt="" style="border: 1px solid #8f8f8f; border-radius: 15px" />
                <h3 class="mt-2">Standard Room - $100</h3>
                <button class="btn btn-lg btn-info bookHotelBtn mt-2" id="standardRoomBtn">Book Hotel</button>
              </div>
              <div class="col-4 p-2">
                <img src="../room2.jpeg" width="100%" alt="" style="border: 1px solid #8f8f8f; border-radius: 15px" />
                <div class="row">
                  <div class="col">
                    <h3 class="mt-2">Deluxe Room - $150</h3>
                    <button class="btn btn-lg btn-info bookHotelBtn mt-2" id="deluxeRoomBtn">Book Hotel</button>
                  </div>

                </div>
              </div>
              <div class="col-4 p-2">
                <img src="../room3.jpeg" width="100%" alt="" style="border: 1px solid #8f8f8f; border-radius: 15px" />
                <h3 class="mt-2">Suite - $200</h3>
                <button class="btn btn-lg btn-info bookHotelBtn  mt-2" id="suiteRoomBtn">Book Hotel</button>
              </div>

            </div>
          </div>
        </div>
        <p id="errorMessage"></p>

      </form>
      <button class="btn btn-info" style="font-size: 22px;" id="viewAllBooking">
        View Bookings
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    document.getElementById("bookingDate").addEventListener("change", function () {
      var hotelOptions = document.getElementById("hotelOptions");
      if (this.value) {
        // Show hotel options if the date is filled
        hotelOptions.style.display = "block";
      } else {
        // Hide hotel options if the date is empty
        hotelOptions.style.display = "none";
      }
    });
  </script>
  <script src="./main.js"></script>
</body>

</html>
