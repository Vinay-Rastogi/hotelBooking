<!-- frontend/pages/bookGas.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Book Gas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body id="bookGasPage">
    <div class="container gasBookingContainer">
      <div class="gasBooking-form">
        <form id="gasBooking-form">
          <div class="row mb-3">
            <div class="col-md-9">
              <h2 class="text-dark">Book Hotel</h2>
            </div>
            <div class="col-md-3 text-end">
              <button id="logout" class="btn btn-info" type="button">
                Logout
              </button>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="bookedDate" class="form-label">Select Date</label>
              <input
                type="date"
                class="form-control"
                name="bookedDate"
                id="bookedDate"
              />
            </div>
            <div class="col">
              <label for="days" class="form-label">Time Duration</label>
              <input type="number" class="form-control" name="days" id="days" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Select Room Type:</label>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="radio"
                  id="standardRoom"
                  name="roomType"
                  value="standard"
                  class="form-check-input"
                />
                <label for="standardRoom" class="form-check-label"
                  >Standard Room- 20$</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="radio"
                  id="deluxeRoom"
                  name="roomType"
                  value="deluxe"
                  class="form-check-input"
                />
                <label for="deluxeRoom" class="form-check-label"
                  >Deluxe Room- 50$</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  type="radio"
                  id="eliteRoom"
                  name="roomType"
                  value="elite"
                  class="form-check-input"
                />
                <label for="eliteRoom" class="form-check-label"
                  >Elite Room- 100$</label
                >
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <p id="errorMessage"></p>
            </div>
            <div class="col">
              <button
                id="bookGasFormButton"
                type="button"
                class="btn btn-success"
              >
                <strong>Book Hotel</strong>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-info ms-2" id="viewAllBooking">
                View Bookings
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
